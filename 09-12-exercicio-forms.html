3 - Atividade Formulário - Triangulos
Com PHP,
Use o formulário HTML e crie 3 campos com validação de números (lado1,  lado2 e lado3)
Utilize o comando IF para verificar o tipo de triangulo:

    Triângulo com 3 lados iguais = Equilátero
    Triângulo com 3 lados diferentes = Escaleno
    Triângulo com 2 lados iguais e 1 diferente = Isósceles

Após o envio do formulário mostre na tela o tipo de triangulo conforme os valores dos lados.

-->
